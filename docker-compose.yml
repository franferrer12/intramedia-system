version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: club_postgres
    environment:
      POSTGRES_DB: club_management
      POSTGRES_USER: club_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-club_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - club_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U club_admin -d club_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: club_backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DB_URL: jdbc:postgresql://postgres:5432/club_management
      DB_USER: club_admin
      DB_PASSWORD: ${DB_PASSWORD:-club_password}
      JWT_SECRET: ${JWT_SECRET:-default-secret-key-change-in-production-minimum-256-bits-required}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - club_network
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api}
    container_name: club_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - club_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  club_network:
    driver: bridge

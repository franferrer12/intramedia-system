services:
  # PostgreSQL Database
  - type: pserv
    name: intra-media-db
    env: node
    plan: free
    databases:
      - name: intra_media_system
        databaseName: intra_media_system
        user: intra_admin

  # Backend API
  - type: web
    name: intra-media-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: intra_media_system
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://intra-media-frontend.vercel.app
    autoDeploy: true
